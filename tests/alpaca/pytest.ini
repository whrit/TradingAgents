[pytest]
# Test discovery patterns
testpaths = tests/alpaca
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=src/alpaca
    --cov-report=html:tests/alpaca/htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=json:tests/alpaca/coverage.json
    --cov-fail-under=90
    --maxfail=5
    --ff
    -ra

# Test markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (requires Alpaca paper trading API)
    e2e: End-to-end tests (complete workflows, slow)
    slow: Tests that take more than 1 second
    auth: Authentication-related tests
    orders: Order management tests
    data: Market data tests
    positions: Position tracking tests
    streaming: Real-time data streaming tests
    smoke: Smoke tests (quick validation)
    regression: Regression tests
    security: Security-related tests
    performance: Performance benchmarks

# Test timeouts
timeout = 300
timeout_method = thread

# Coverage options
[coverage:run]
source = src/alpaca
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = tests/alpaca/htmlcov

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/alpaca/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Environment variables
env_files =
    .env.test
    .env.alpaca.test

# Async support
asyncio_mode = auto

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

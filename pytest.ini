[pytest]
# Pytest configuration for TradingAgents

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Additional options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (all markers must be registered)
    --strict-markers
    # Disable warnings summary (can be enabled with -W)
    --disable-warnings
    # Coverage options (uncomment to enable)
    # --cov=tradingagents
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=90

# Markers (registered in conftest.py as well)
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require external services
    dataflow: Tests for data vendor layer
    broker: Tests for broker layer
    alpaca: Tests specific to Alpaca integration
    agents: Tests for agent tools and utilities
    tools: Tests for LangChain tool implementations
    slow: Tests that take more than 1 second
    skip: Skip test
    xfail: Expected to fail

# Ignore patterns
norecursedirs =
    .git
    .venv
    venv
    build
    dist
    *.egg
    __pycache__

# Console output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (uncomment to enable)
# timeout = 300
# timeout_method = thread
